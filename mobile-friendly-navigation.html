<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile-friendly Navigation Menu</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

.menu {
    list-style: none;
    display: flex;
}

.menu li {
    margin-right: 20px;
}

.menu li a {
    text-decoration: none;
    color: #fff;
    padding: 10px;
}


.menu-icon {
    display: none;
}

@media screen and (max-width: 768px) {
    .menu {
        display: none;
        flex-direction: column;
        align-items: center;
    }

    .menu-icon {
        display: block;
        cursor: pointer;
    }

   
    #menu-toggle {
        display: none;
    }

 
    #menu-toggle:checked + .menu {
        display: block;
    }
}

</style>
</head>
<body>

<!-- Navigation Menu -->
<nav class="navbar">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a sample webpage with a mobile-friendly navigation menu.</p>
</div>

</body>
</html>
